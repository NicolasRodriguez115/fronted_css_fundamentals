<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submit Form</title>
</head>
<link rel="stylesheet" href="recipe_form.css">
<body>
        <label for="recipeName" id="recipe">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>
        <br>

        <label for="ingredients" class="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="6" required></textarea>
        <br>    
        <label for="instructions" class="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="6" required></textarea>
    
        <button type="submit">Submit Recipe</button>
    
</body>
</html>
